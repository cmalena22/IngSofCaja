<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
		
	<title>Crear Cuentam</title>

	
</h:head>
<h:body>

<header>
	<h1>Bienvenidos a Caja de Ahorro UPS.</h1>
	<h1>Crear Cuenta Ahorro</h1>
	<h:form>
		<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
			class="navbar-brand" href="#">ADMINISTRADOR</a>
			
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><h:link class="nav-link"
						value="Pagina Principal" outcome="cuenAdm"></h:link></li>
				<li class="nav-item"><h:link class="nav-link"
						value="Libro Diario" outcome="cuentaLibro"></h:link>
				</li>
				<li><h:link class="nav-link" value="Registrar Socio"
						outcome="cuentaSocio"></h:link></li>
				<li><h:link class="nav-link" value="Registrar Transacion"
						outcome="cuentaTran"></h:link></li>
				
			</ul>
			<!--  
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> </input>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    -->
		</div>
		</nav>
	</h:form>
	
			
	 </header>
	

	<h:form>
		<h:dataTable value="#{crearCuentaBean.listaCuenta}" var="p"
			styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar"
			class="table table-hover">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{p.id}</h:column>
			<h:column>
				<f:facet name="header">Numero de Cuentaa</f:facet>
				<h:inputText value="#{p.numCuenta}" size="10"
					rendered="#{p.editable}" class="form-control" />
				<h:outputText value="#{p.numCuenta}" rendered="#{not p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Saldo  Cuenta</f:facet>
				<h:inputText value="#{p.saldoCuenta}" size="10"
					rendered="#{p.editable}" class="form-control" />
				<h:outputText value="#{p.saldoCuenta} " rendered="#{not p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Capital</f:facet>
				<h:inputText value="#{p.capital}" size="10"
					rendered="#{p.editable}" class="form-control" />
				<h:outputText value="#{p.capital} " rendered="#{not p.editable}" />
			</h:column>
				<h:column>
				<f:facet name="header">Socio</f:facet>
			<h:outputText value="#{p.socio.nombre}" />
			</h:column>
			
		</h:dataTable>
		
		<li>Numero Cuenta: <h:inputText size="10"
				value="#{crearCuentaBean.numCuenta}" /></li>
		<li>Saldo Cuenta: <h:inputText size="10"
				value="#{crearCuentaBean.saldoCuenta}" /></li>
		<li>Capital: <h:inputText size="10" 	value="#{crearCuentaBean.capital}" /></li>		
		<p>Socio</p>
		<h:selectOneMenu value="#{crearCuentaBean.socio}" >
			<f:selectItems value="#{socioBean.listaSocio}" class="form-control" />
		</h:selectOneMenu>
		
		<h:commandLink value="submit" type="submit"
			action="#{crearCuentaBean.add}" class="btn btn-danger btn block" />

	</h:form>


</h:body>
</html>
