<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Index</title>
<link rel="stylesheet" href="css/estilosIndex.css"></link>
</head>
<body>
<h:form>
		<h:dataTable value="#{transaccionBeans.listaTransaccion}" var="p"
			styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar"
			class="table table-hover">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{p.id}</h:column>
			<h:column>
				<f:facet name="header">Monto</f:facet>
				<h:inputText value="#{p.monto}" size="10" rendered="#{p.editable}"
					class="form-control" />
				<h:outputText value="#{p.monto}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:inputText value="#{p.direccion}" size="10" rendered="#{p.editable}"
					class="form-control" />
				<h:outputText value="#{p.direccion}" rendered="#{not p.editable}"  />
			</h:column>
			<h:column>
				<f:facet name="header">Tipo Transaccion</f:facet>
				<h:inputText value="#{p.tipoTransaccion}" size="10" rendered="#{p.editable}"
					class="form-control" />
				<h:outputText value="#{p.tipoTransaccion}" rendered="#{not p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Remove" action="#{bodegaBeans.remove(p)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{bodegaBeans.edit(p)}"
					rendered="#{not p.editable}" />
				<h:commandLink value="Save" action="#{bodegaBeans.save(p)}"
					rendered="#{ p.editable}" />
			</h:column>
		</h:dataTable>
		<li>Cuenta: <h:inputText size="10" value="#{bodegaBeans.cuenta}" /></li>
		<li>Monto: <h:inputText id="stock" value="#{bodegaBeans.monto}" />	</h:inputText></li>
		<li>Fecha: <h:inputText size="10" value="#{bodegaBeans.fecha}" /></li>
		<li>Direccion: <h:inputText size="10" value="#{bodegaBeans.direccion}" /></li>
		<li>Tipo Trasaccion: <h:inputText size="10" value="#{bodegaBeans.tipoTransaccion}" /></li>
		<h:commandLink value="submit" type="submit"
			action="#{bodegaBeans.add}" class="btn btn-danger btn block" />
	</h:form>
</body>
</html>
