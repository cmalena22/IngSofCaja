<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Bodega</title>
	


</h:head>
<h:body>

	<h:form>
		<h:dataTable value="#{tranBean.listatran}" var="p"
			styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar"
			class="table table-hover">
		<h:column>
		<f:facet name="header">Monto</f:facet>
				<h:inputText value="#{p.monto}" size="10" 
					class="form-control" />
				<h:outputText value="#{p.monto}"  />
		</h:column>
		</h:dataTable>
		<li>Monto <h:inputText size="10" value="#{tranBean.monto}" /></li>
		<h:commandLink value="submit" type="submit"
			action="#{tranBean.process}" class="btn btn-danger btn block" />
	</h:form>
</h:body>
</html>
