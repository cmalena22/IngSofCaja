<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
		
	<title>Crear Cuenta</title>

	<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>


</h:head>
<h:body>
<header>
	
        <h:form>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Usuario</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><h:link class="nav-link"
						value="Pagina Principal" outcome="socioAdm"></h:link></li>
				<li class="nav-item"><h:link class="nav-link"
						value="Libro Diario" outcome="socioLibro"></h:link>
				</li>
				<li><h:link class="nav-link" value="Registrar Transaccion"
						outcome="socioTran"></h:link></li>
				<li><h:link class="nav-link" value="Crear Cuenta Ahorro"
						outcome="socioCuen"></h:link></li>
				<li><h:link class="nav-link" value="Crear Credito"
						outcome="socioCredito"></h:link></li>
			</ul>
			
    
		</div>
		</nav>
	</h:form>
    </header>
	

	<h:form>					
		<h:dataTable value="#{socioBean.listaSocio}" var="p"
			styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar"
			class="table table-hover">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{p.id}</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{p.nombre}" size="10"  rendered="#{p.editable}"  class="form-control" />
				<h:outputText value="#{p.nombre}" size="10"  rendered="#{not p.editable}" class="form-control" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Apellido</f:facet>
				<h:inputText value="#{p.apellido}" size="10" rendered="#{p.editable}" class="form-control" />
				<h:outputText value="#{p.apellido}"  size="10"  rendered="#{not p.editable}" class="form-control"/>
			</h:column>
			<h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:inputText value="#{p.cedula}" size="10"	 rendered="#{p.editable}" class="form-control" />
				<h:outputText value="#{p.cedula}"  rendered="#{not p.editable}" class="form-control" />
			</h:column>


				<h:column>
				<f:facet name="header">Salario</f:facet>
				<h:inputText value="#{p.salario}" size="10" rendered="#{p.editable}" class="form-control" />
				<h:outputText value="#{p.salario}"   size="10"  rendered="#{not p.editable}" class="form-control"/>
			</h:column>
	
				<h:column>
				<f:facet name="header">Perfil</f:facet>
				<h:inputText value="#{p.perfil}" size="10" rendered="#{p.editable}" class="form-control" />
				<h:outputText value="#{p.perfil}"  size="10"  rendered="#{not p.editable}" class="form-control"/>
			</h:column>
				<h:column>
				<f:facet name="header">Trabajo</f:facet>
				<h:inputText value="#{p.trabajo}" size="10" rendered="#{p.editable}" class="form-control" />
				<h:outputText value="#{p.trabajo}"  size="10"  rendered="#{not p.editable}" class="form-control"/>
			</h:column>
		</h:dataTable>
		
		
		<li>Cedula: <h:inputText size="10"
				value="#{socioBean.cedula}" /></li>
		<li>Nombre: <h:inputText size="10"
				value="#{socioBean.nombre}" /></li>
		<li>Apellido: <h:inputText size="10"
				value="#{socioBean.apellido}" /></li>
		<li>Telefono: <h:inputText size="10"
				value="#{socioBean.telefono}" /></li>
		<li>Salario: <h:inputText size="10"
				value="#{socioBean.salario}" /></li>
		<li>Perfil: <h:inputText size="10"
				value="#{socioBean.perfil}" /></li>
		<li>Trabajo: <h:inputText size="10"
				value="#{socioBean.trabajo}" /></li>
		<h:commandLink value="submit" type="submit"
			action="#{socioBean.add}" class="btn btn-danger btn block" />

	</h:form>


</h:body>
</html>
