<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
		
	<title>Crear Credito</title>

	<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>


</h:head>
<h:body>

<header>
	<h1>Bienvenidos a Caja de Ahorro UPS.</h1>
	<h:form>
		<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
			class="navbar-brand" href="#">ADMINISTRADOR</a>
			
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><h:link class="nav-link"
						value="Pagina Principal" outcome="cerditoAdm"></h:link></li>
				<li class="nav-item"><h:link class="nav-link"
						value="Libro Diario" outcome="creditoLibro"></h:link>
				</li>
				<li><h:link class="nav-link" value="Registrar Transaccion"
						outcome="creditoTran"></h:link></li>
				<li><h:link class="nav-link" value="Crear Cuenta Ahorro"
						outcome="creditoCuentaaaa"></h:link></li>
				<li><h:link class="nav-link" value="Crear Socio"
						outcome="creditoSocio"></h:link></li>
						
				<li><h:link class="nav-link" value="Tabla Amortizacion"
						outcome="Amortizacion"></h:link></li>		
						
				
			</ul>
			<!--  
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> </input>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    -->
		</div>
		</nav>
	</h:form>
	
			
	 </header>
	

	<h:form>

		
		<h:dataTable value="#{crearCreditoBean.listaCredito}" var="p"
			styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar"
			class="table table-hover">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{p.id}</h:column>
			<h:column>
				<f:facet name="header">Nombre Recomienda</f:facet>
				<h:inputText value="#{p.nombreRecomienda}" size="10" rendered="#{p.editable}"
					class="form-control" />
				<h:outputText value="#{p.nombreRecomienda}" rendered="#{not p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Cedula Recomienta</f:facet>
				<h:inputText value="#{p.cedulaRecomienda}" size="10" class="form-control" rendered="#{p.editable}"/>
				<h:outputText value="#{p.cedulaRecomienda}" rendered="#{not p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Banco Recomendado</f:facet>
				<h:inputText value="#{p.bancoRecomendado}" size="10" class="form-control" rendered="#{p.editable}"/>
				<h:outputText value="#{p.bancoRecomendado}" rendered="#{not p.editable}" />
	
				</h:column>
		
		</h:dataTable>
		
		<li>Nombre Recomienda: <h:inputText size="10"
				value="#{crearCreditoBean.nombreRecomienda}" /></li>
		<li>Cedula Recomienta: <h:inputText size="10"
				value="#{crearCreditoBean.cedulaRecomienda}" /></li>
		<li>Banco Recomienda: <h:inputText size="10"
				value="#{crearCreditoBean.bancoRecomendado}" /></li>
		<li>Motivo: <h:inputText size="10"
				value="#{crearCreditoBean.motivo}" /></li>
	
		<p>Cuenta</p>
		<h:selectOneMenu value="#{crearCreditoBean.cuentaAhorro}" >
			<f:selectItems value="#{crearCuentaBean.listaCuenta}"
				class="form-control" />
		</h:selectOneMenu>
		
	
		
	<li>Monto Inicial: <h:inputText size="10"
				value="#{crearCreditoBean.montoInicial}" /></li>
		<li>Tasa Interes: <h:inputText size="10"
				value="#{crearCreditoBean.tasaInteres}" /></li>
		<li>Pago Mesual: <h:outputText size="10"
				value="#{crearCreditoBean.pagoMensual}" /></li>
		<li>Meses: <h:inputText size="10"
				value="#{crearCreditoBean.meses}" /></li>
				
									<br></br>	<br></br>
				
				
	
				
	
						<br></br>
	<h:commandLink value="Guardar Credito" type="submit"
			action="#{crearCreditoBean.add}" class="btn btn-danger btn block" />	
	<br></br>
	
	
	<!-- Tabla amortizacion -->
	
	</h:form>


</h:body>
</html>
